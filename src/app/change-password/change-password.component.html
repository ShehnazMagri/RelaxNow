

<!-- Page Content -->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-5 col-lg-4 col-xl-3 theiaStickySidebar">

            </div>

            <div class="col-md-7 col-lg-8 col-xl-9">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12 col-lg-6">

                                <!-- Change Password Form -->
                                <form>
                                    <div class="form-group">
                                        <label>New Password<span class="required">*</span></label>
                                        <input type="password" name="Password" [(ngModel)]="password" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label>Confirm Password<span class="required">*</span></label>
                                        <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="ConfirmPassword">
                                    </div>
                                    <div class="submit-section">
                                        <button type="submit" (click)="changePassword()" class="btn btn-primary submit-btn">Change Password</button>
                                    </div>
                                </form>
                                <!-- /Change Password Form -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /Page Content -->
