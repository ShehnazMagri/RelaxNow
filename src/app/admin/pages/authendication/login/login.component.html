<!-- Main Wrapper -->
<div class="main-wrapper login-body">
  <div class="login-wrapper">
    <div class="container">
      <div class="loginbox">
        <div class="login-left">
          <img class="img-fluid" src="assets/admin/img/logo.png" alt="Logo">
        </div>
        <div class="login-right">
          <div class="login-right-wrap">
            <h1>Admin Login</h1>
            <p class="account-subtitle">Access to our dashboard</p>

            <!-- Form -->
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input class="form-control is-invalid" [ngClass]="{'is-invalid':isSubmitted && userForm.email.errors}"
                  type="text" name="Email" formControlName="email" placeholder="Username" required
                  (keyup)="$event.keyCode === 13 && onSubmit()">
                <div class="invalid-feedback">
                  Please enter a valid username.
                </div>
              </div>
              <div class="form-group">
                <input class="form-control is-invalid" name="login"
                  [ngClass]="{'is-invalid':isSubmitted && userForm.password.errors}" placeholder="Password"
                  type="password" name="password" formControlName="password" required>
                <div class="invalid-feedback">
                  Please enter a valid password.
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Login</button>
              </div>
            </form>

  </div>
</div>
