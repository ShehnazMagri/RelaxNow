<!-- Header -->
<div class="header">
    <!-- Logo -->
    <div class="header-left">
      <a href="javascript:void(0);" routerLink="/reception/dashboard" class="logo">
        <img src="assets/img/logo.png" routerLink="/reception/dashboard" alt="Logo" />
      </a>
      <a href="javascript:void(0);" class="logo logo-small">
        <img src="assets/img/logo.png" alt="Logo" />
      </a>
    </div>
    <a href="javascript:void(0);" id="toggle_btn">
      <i class="fe fe-text-align-left"></i>
    </a>

    <div class="top-nav-search">
      <form>
      </form>
    </div>

    <!-- Mobile Menu Toggle -->
    <a class="mobile_btn" id="mobile_btn">
      <i class="fa fa-bars"></i>
    </a>
    <!-- /Mobile Menu Toggle -->

    <!-- Header Right Menu -->
    <ul class="nav user-menu">

      <li class="nav-item dropdown has-arrow" id="dropdown">
        <a href="javascript:void(0)" class="dropdown-toggle nav-link" class="dropdown-toggle nav-link" (click)="user()"
          [attr.aria-expanded]="!userCollapsed" aria-controls="collapseExample2">
          <span class="user-img"><img class="rounded-circle" src="assets/admin/img/profiles/avatar-01.jpg" width="31"
              alt="Ryan Taylor"></span>
        </a>
        <div class="dropdown-menu" id="collapseExample2" [ngbCollapse]="userCollapsed">
          <div class="user-header">
            <div class="avatar avatar-sm">
              <img src="assets/admin/img/profiles/avatar-01.jpg" alt="User Image" class="avatar-img rounded-circle">
            </div>
            <div class="user-text">
              <h6>{{userData.FIRSTNAME}} {{userData.LASTNAME}}</h6>
              <p class="text-muted mb-0">{{userData.ROLE}}</p>
            </div>
          </div>
          <a class="dropdown-item" [routerLink]="'doc-profile'">My Profile</a>
          <a class="dropdown-item" (click)="clickLogout()">Logout</a>
        </div>
      </li>
      <!-- /User Menu -->

    </ul>
    <!-- /Header Right Menu -->

  </div>
  <!-- /Header -->
