<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-8 offset-md-2">

        <!-- Login Tab Content -->
        <div class="account-content">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7 col-lg-6 login-left">
              <img src="assets/img/logo.png" class="img-fluid" alt="Doccure Login">
            </div>
            <div class="col-md-12 col-lg-6 login-right">
              <div class="login-header">
                <h3>Doctor <span>Login</span></h3>
              </div>
              <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group form-focus">
                  <input type="text" name="mobile" id="mobile" class="form-control floating" mask="0000000000"
                    formControlName="mobile" [ngClass]="{'is-invalid':isSubmitted && loginForm.controls.mobile.errors}">
                  <label class="focus-label">Mobile Number<span class="required">*</span></label>
                  <div class="invalid-feedback">
                    Please enter a valid mobile number.
                  </div>
                </div>
                <div class="form-group form-focus">
                  <input type="password" name="password" id="password" class="form-control floating"
                    formControlName="password"
                    [ngClass]="{'is-invalid':isSubmitted && loginForm.controls.password.errors}">
                  <label class="focus-label">Password<span class="required">*</span></label>
                  <div class="invalid-feedback">
                    Please enter your password.
                  </div>
                </div>

                <div class="text-right">
                  <a class="forgot-link" [routerLink]="'/forgot-password/d'">Forgot Password ?</a>
                </div>
                <button class="btn btn-primary btn-block btn-lg login-btn" type="submit"
                 >Login</button>
              </form>
            </div>
          </div>
        </div>
        <!-- /Login Tab Content -->

      </div>
    </div>

  </div>

</div>
