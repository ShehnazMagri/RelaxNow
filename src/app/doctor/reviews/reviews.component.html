<!-- Page Header -->
<div class="page-header">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="page-title">Reviews</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="'/doctor/dashboard'">Dashboard</a></li>
        <li class="breadcrumb-item active">Reviews</li>
      </ul>
    </div>
  </div>
</div>
<!-- /Page Header -->
<div class="doc-review review-listing">

  <!-- Review Listing -->
  <ul class="comments-list">

    <!-- Comment List -->
    <li *ngFor="let review of reviews">
      <div class="comment">
        <img class="avatar rounded-circle" alt="User Image" src="assets/img/patients/patient.jpg">
        <div class="comment-body">
          <div class="meta-data">
            <span class="comment-author">{{review?.CREATED_BY}}</span>
            <span class="comment-date">Reviewed {{review.CREATED_Date | niceDateFormatPipe}}</span>
            <div class="review-count rating">
              <i class="fas fa-star" [ngClass]="{'filled':review?.OVERALL_RATING > 0}"></i>
              <i class="fas fa-star" [ngClass]="{'filled':review?.OVERALL_RATING > 1}"></i>
              <i class="fas fa-star" [ngClass]="{'filled':review?.OVERALL_RATING > 2}"></i>
              <i class="fas fa-star" [ngClass]="{'filled':review?.OVERALL_RATING > 3}"></i>
              <i class="fas fa-star" [ngClass]="{'filled':review?.OVERALL_RATING > 4}"></i>
            </div>
          </div>
          <p [ngClass]="review?.RECOMMEND? 'recommended': 'not-recommended'"><i class="far "
              [ngClass]="review?.RECOMMEND? 'fa-thumbs-up': 'fa-thumbs-down'"></i>
            {{review?.RECOMMEND ? 'Recommended' : 'Not Recommended'}}</p>
          <p class="comment-content">
            {{review.REVIEW}}
          </p>
        </div>
      </div>
    </li>
    <!-- /Comment List -->

    <li *ngIf="!reviews.length">
      <div class="comment">
        <p>No reviews</p>
      </div>
    </li>
  </ul>
  <!-- /Comment List -->
</div>
