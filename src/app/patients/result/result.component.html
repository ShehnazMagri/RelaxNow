<section class="resultSection">
  <div class="gridHeaderRow">
    <h2>Here's your result</h2>
    <!-- <h3>Welcome User</h3> -->
  </div>
  <div class="itemsflex resultBox" [ngClass]="{'gvRB': this.resultData.Test_ID=='3','ewiAD': this.resultData.Test_ID=='83','ewiSD': this.resultData.Test_ID=='84'}">
    <div class="resultLeft">
      <div class="congBox">
        <img src="assets/template/images/rightMark.png" alt="" />
        <h2>Thank You</h2>
      </div>
      <div class="reseltCenter" style="text-align: left !important;">
        <p>You have successfully completed the</p>
        <h3 style="text-align: left;">{{resultData.testName}}</h3>
        <!-- <img src="assets/admin/img/{{resultData.Level}}.png" alt="" style="margin-bottom: 20px;"/>
        <div class="resultOuter" >
          <div class="resultOut" style="background-color:{{resultData.color}}"><span>{{resultData.TEST_SCORE}}</span> {{resultData.TEST_COMMENTS}}</div>
        </div> -->
      </div>
      <div class="resultLinks" style="text-align: left !important;">
        <ul>
          <!-- <li><a  href="tel:18605008515">Speak to a counsellor</a></li> -->
          <li><a [routerLink]="['/p/search-doctor']" routerLinkActive="router-link-active" class="blink" style="font-size:20px;color:red" >Book Your Appointment with our consultant</a></li>
        <li  *ngIf="pendingTest &&pendingTest[0]&& pendingTest[0]?.testId">
         <a href="javascript:void(0);" (click)="startNextTest(pendingTest[0])">Start Next Test: {{pendingTest[0]?.TestName}}</a>  </li>
        </ul>
      </div>
    </div>
    <div class="resultRight">
      <!-- <img src="./images/resultBg.png" alt="" /> -->
      <div class="col-md-8 someText">
        <img src="assets/admin/img/{{resultData.Level}}.png" alt="" style="margin-bottom: 20px; height: 100px;margin-bottom: 20px;width: 100px;"/>
        <div class="resultOuter" >
          <div><span style="font-size: 20px;
            color: #242424;">Your Score</span></div>
          <div>
          <div class="resultOut" style="background-color:white;font-size: 40px;
          color: #242424;margin:10px"> <span>{{resultData.TEST_SCORE}}</span> </div></div>
          <div class="resultOut" style="background-color:{{resultData.color}}"> {{resultData.TEST_COMMENTS}}</div>
        </div>
        <!-- <p [innerHtml]="resultData.RESULT_DESCRIPTION | safe: 'html'">

        </p> -->
        <p style="margin-top:10px">
          <a href="{{resultData.report}}" target="_blank" style="font-size: 20px;">Click here to view <b>Assesment Report</b> </a>
        </p>
        <!-- <p> -->
          <!-- <form>
            <div class="row col-md-12">
              <div class="col-md-2"></div>
              <div class="col-md-6"><div class="form-group form-focus">
                <input type="email" class="form-control floating" [(ngModel)]="email" name="email" required>
                <label class="focus-label">Send report on another email.<span class="required">*</span></label>
              </div></div>
              <div class="col-md-1">
                <button class="btn btn-success" type="submit"
                (click)="sendReport()"><span class="material-icons">email</span></button>
              </div>
            </div>


          </form> -->
        <!-- </p> -->
      </div>
    </div>


  </div>

</section>
