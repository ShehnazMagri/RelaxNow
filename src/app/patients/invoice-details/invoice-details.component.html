<!-- Breadcrumb -->
<div class="breadcrumb-bar">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-md-12 col-12">
        <nav aria-label="breadcrumb" class="page-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a [routerLink]="'/p/dashboard'">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Invoice View</li>
          </ol>
        </nav>
        <h2 class="breadcrumb-title">Invoice View</h2>
      </div>
    </div>
  </div>
</div>
<!-- /Breadcrumb -->

<!-- Page Content -->
<div class="content">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="invoice-content">
          <iframe [src]="pdf" *ngIf="pdf" height="1000px" width="100%"></iframe>
        </div>
      </div>
    </div>

  </div>

</div>
<!-- /Page Content -->
