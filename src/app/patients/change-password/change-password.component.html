<!-- Page Header -->
<div class="page-header">
  <div class="row">
    <div class="col-sm-12">
      <h3 class="page-title">Change Password</h3>
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="'/p/dashboard'">Dashboard</a></li>
        <li class="breadcrumb-item active">Change Password</li>
      </ul>
    </div>
  </div>
</div>
<!-- /Page Header -->
<!-- Page Content -->
<div class="row">
  <div class="col-md-7 col-lg-8 col-xl-9">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12 col-lg-6">

            <!-- Change Password Form -->
            <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
              <div class="form-group">
                <label>Old Password<span class="required">*</span></label>
                <input (keydown.space)="$event.preventDefault()" type="password" class="form-control"
                  formControlName="oldPassword" required
                  [ngClass]="{'is-invalid':isSubmitted && form.controls.oldPassword.errors}">
                <div class="invalid-feedback">
                  Please enter old password.
                </div>
              </div>
              <div class="form-group">
                <label>New Password<span class="required">*</span></label>
                <input (keydown.space)="$event.preventDefault()" type="password" class="form-control"
                  formControlName="newPassword"
                  [ngClass]="{'is-invalid':isSubmitted && form.controls.newPassword.errors}">
                <div class="invalid-feedback">
                  Please enter new password.
                </div>
              </div>
              <div class="form-group">
                <label>Confirm Password<span class="required">*</span></label>
                <input (keydown.space)="$event.preventDefault()" type="password" class="form-control"
                  formControlName="confirmPassword"
                  [ngClass]="{'is-invalid':isSubmitted && form.controls.confirmPassword.errors}">
                <div class="invalid-feedback">
                  Please enter confirm password.
                </div>
              </div>
              <div class="submit-section">
                <button type="submit" class="btn btn-primary submit-btn">Save Changes</button>
              </div>
            </form>
            <!-- /Change Password Form -->

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- /Page Content -->
